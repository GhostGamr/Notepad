<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Notepad - Type notes anywhere</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand fixed-top" id="nav">
            <ul class="nav">
                <li class="nav-item" id="first-link">
                    <a class="nav-link" href="#" id="navlink1"><i class="bi bi-download"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="navlink2">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="navlink3" onclick="copy()"><i class="bi bi-clipboard"></i></a>
                </li>
                <li class="nav-item">
                    <select name="font_select" id="font_select">
                        <option value="monospace" selected>Mono</option>
                        <option value="serif">Serif</option>
                        <option value="sans-serif">Sans</option>
                    </select>
                </li>
            </ul>
            <label for="checkbox" class="toggler">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span class="ball"></span>
                <i class="bi bi-sun sun"></i>
                <i class="bi bi-moon moon"></i>
            </label>
        </nav>
    </header>
    <main class="">
        <div class="container">
            <div class="textarea">
                <textarea name="note" id="note" wrap="soft" class="mt-5 position-fixed p-3" download></textarea>
            </div>
        </div>
    </main>
</body>
<script src="./js/script.js"></script>
</html>
