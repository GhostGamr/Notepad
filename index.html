<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Notepad - Type notes anywhere</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand fixed-top" id="nav">
            <ul class="nav">
                <li class="nav-item" id="first-link">
                    <a class="nav-link" href="#" id="navlink1">Notepad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="navlink2">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="navlink3" onclick="copy()">Copy</a>
                </li>
            </ul>
            <label for="checkbox" class="toggler">
                <input type="checkbox" name="checkbox" id="checkbox" onchange="change()">
                <span class="ball"></span>
                <!-- <i class="ri-sun-line sun"></i> -->
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z" fill="rgba(255,255,255,1)"/></svg>
                <!-- <i class="ri-moon-line moon"></i> -->
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z" fill="rgba(255,255,255,1)"/></svg>
            </label>
        </nav>
    </header>
    <main class="">
        <div class="container">
            <div class="textarea">
                <textarea name="note" id="note" wrap="soft" class="mt-5 position-fixed p-3" onclick="changenote()"></textarea>
            </div>
        </div>
    </main>
</body>
<script src="/js/script.js"></script>
</html>
